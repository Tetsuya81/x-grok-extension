<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1DA1F2;
    }
    .description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    .settings {
      border-top: 1px solid #e1e8ed;
      padding-top: 15px;
    }
    .settings h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #14171a;
    }
    #prompt-template {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    #save-prompt {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
    }
    #save-prompt:hover {
      background: #1a91da;
    }
    #save-prompt:disabled {
      background: #aab8c2;
      cursor: not-allowed;
    }
    .save-status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .save-status.show {
      opacity: 1;
    }
    .save-status.success {
      color: #17bf63;
    }
    .save-status.error {
      color: #e0245e;
    }
    .preset-prompts {
      margin-top: 15px;
    }
    .preset-prompts h4 {
      font-size: 12px;
      margin-bottom: 8px;
      color: #657786;
    }
    .preset-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .preset {
      padding: 4px 12px;
      background: #f7f9fa;
      color: #14171a;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .preset:hover {
      background: #e1e8ed;
      border-color: #aab8c2;
    }
  </style>
</head>
<body>
  <div class="title">X to Grok</div>
  <div class="description">
    x.comのポストにGrokアイコンを追加します。アイコンをクリックするとポストリンクをコピーしてGrokページに移動します。
  </div>
  
  <div class="settings">
    <h3>プロンプト設定</h3>
    <textarea id="prompt-template" placeholder="例：この投稿を要約してください"></textarea>
    <button id="save-prompt">保存</button>
    <div class="save-status" id="save-status"></div>
    
    <div class="preset-prompts">
      <h4>プリセット：</h4>
      <div class="preset-buttons">
        <button class="preset" data-prompt="この投稿を要約してください">要約</button>
        <button class="preset" data-prompt="この投稿を日本語に翻訳してください">翻訳</button>
        <button class="preset" data-prompt="この投稿の内容を分析してください">分析</button>
        <button class="preset" data-prompt="この投稿について詳しく説明してください">詳細説明</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
